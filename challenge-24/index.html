<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        input{
            margin-bottom: 1em;
        }
        button{
            width: 3.5em;
            height: 2.5em;
            margin: 0.2em;
        }
    </style>
</head>
<body>
    <input  type="text" value="0" readonly data-js="tela-calculadora"><br/>
    <div>
        <button data-js="numeros" class="numeros" value="7">7</button>
        <button data-js="numeros" class="numeros" value="8">8</button>
        <button data-js="numeros" class="numeros" value="9">9</button><br/>
        <button data-js="numeros" class="numeros" value="4">4</button> 
        <button data-js="numeros" class="numeros" value="5">5</button>
        <button data-js="numeros" class="numeros" value="6">6</button><br/> 
        <button data-js="numeros" class="numeros" value="1">1</button>
        <button data-js="numeros" class="numeros" value="2">2</button>
        <button data-js="numeros" class="numeros" value="3">3</button> <br/>
        <button data-js="numeros" class="numeros" value="0">0</button>
        <button data-js="reset">CE</button>
        <button data-js="igual" class="operacoes">=</button><br/>
        <button data-js="operacoes" value="+" data-id="adicao" class="operacoes">+</button>
        <button data-js="operacoes" value="-" data-id="subtracao" class="operacoes">-</button>
        <button data-js="operacoes" value="/" data-id="multiplicacao" class="operacoes">/</button>
        <button data-js="operacoes" value="*" data-id="divisao" class="operacoes">*</button>
    </div>


    <script src="/challenge-24.js"></script>
</body>
</html>
